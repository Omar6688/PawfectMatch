{% extends "core/base.html" %}
{% load i18n %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-lg p-4">
    <h2 class="mb-3 text-center text-primary">{% trans "Verify Your Email Address" %}</h2>
    <p class="text-center">
      {% trans "We have sent a confirmation email to" %} 
      <strong>{{ confirmation.email_address.email }}</strong>.
    </p>
    <p class="text-center">
      {% trans "Please follow the link in the email to complete your signup." %}
    </p>
  </div>
</div>
{% endblock %}
