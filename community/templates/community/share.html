{% extends "core/base.html" %}
{% load static %}

{% block title %}Share | PawfectMatch{% endblock %}

{% block content %}
<div class="container py-5 text-center">
  <h2 class="mb-4">Help Us Spread the Word 🐾</h2>
  <p class="mb-4">Share PawfectMatch with your friends and family — every share brings a pet closer to a loving home!</p>

  <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-3">
    <!-- Instagram -->
    <a class="btn d-flex align-items-center gap-2"
       style="background-color: #E1306C; color: white;"
       href="https://www.instagram.com/"
       target="_blank" rel="noopener noreferrer">
      <img src="{% static 'images/icons/instagram.svg' %}" alt="Instagram" width="20">
      Instagram
    </a>

    <!-- Facebook -->
    <a class="btn d-flex align-items-center gap-2"
       style="background-color: #3b5998; color: white;"
       href="https://www.facebook.com/sharer/sharer.php?u=https://pawfectmatch.herokuapp.com"
       target="_blank" rel="noopener noreferrer">
      <img src="{% static 'images/icons/facebook.svg' %}" alt="Facebook" width="20">
      Facebook
    </a>

    <!-- Email -->
    <a class="btn btn-secondary d-flex align-items-center gap-2"
       href="mailto:?subject=Check out PawfectMatch!&body=Adopt pets and support shelters at https://pawfectmatch.herokuapp.com"
       target="_blank" rel="noopener noreferrer">
      <img src="{% static 'images/icons/email.svg' %}" alt="Email" width="20">
      Email
    </a>
  </div>
</div>
{% endblock %}
