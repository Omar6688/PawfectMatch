{% extends "core/base.html" %}
{% load static %}

{% block title %}{{ pet.name }} | Adopt{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6">
            {% if pet.image %}
                <img src="{{ pet.image.url }}" class="img-fluid rounded shadow" alt="{{ pet.name }}">
            {% else %}
                <img src="{% static 'images/default_pet.jpg' %}" class="img-fluid rounded shadow" alt="Default pet image">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h2>{{ pet.name }}</h2>
            <p><strong>Breed:</strong> {{ pet.breed }}</p>
            <p><strong>Age:</strong> {{ pet.age }} years</p>
            <p>{{ pet.description }}</p>
            <a href="/adopt/" class="btn btn-secondary mt-3">‚Üê Back to List</a>
        </div>
    </div>
</div>
{% endblock %}
