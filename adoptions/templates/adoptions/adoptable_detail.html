{% extends "core/base.html" %}
{% block title %}{{ pet.name }} | Adopt{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ pet.image_url }}" class="img-fluid rounded" alt="{{ pet.name }}">
        </div>
        <div class="col-md-6">
            <h2>{{ pet.name }}</h2>
            <p><strong>Breed:</strong> {{ pet.breed }}</p>
            <p><strong>Age:</strong> {{ pet.age }} years</p>
            <p>{{ pet.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
