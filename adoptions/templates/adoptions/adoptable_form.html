{% extends "core/base.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <h2 class="text-center mb-4">{{ action }} Adoptable Pet</h2>
    <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success">{{ action }} Pet</button>
                <a href="{% url 'adoptable_list' %}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
